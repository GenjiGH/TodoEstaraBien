<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Todo estarÃ¡ bien ðŸ’œ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(circle at center, #6a0dad, #2a0144);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      position: relative;
    }

    .message, .gif-container {
      position: absolute;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .message.show, .gif-container.show {
      opacity: 1;
    }

    .message h1 {
      font-size: 2em;
      margin: 0.5em;
      padding: 0 1em;
    }

    .gif-container img {
      max-width: 90vw;
      max-height: 60vh;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .particles {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      animation: move 10s linear infinite;
    }

    @keyframes move {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>

  <div class="container">
    <div class="message" id="msg1"><h1>Todo estarÃ¡ bien Jacky ðŸ’œ</h1></div>
    <div class="message" id="msg2"><h1>No te preocupes</h1></div>
    <div class="gif-container" id="gif">
      <img src="huggy.gif" alt="Abrazo reconfortante">
    </div>
  </div>

  <script>
    // Crear partÃ­culas
    const container = document.getElementById('particles');
    for (let i = 0; i < 80; i++) {
      const p = document.createElement('div');
      p.classList.add('particle');
      p.style.left = `${Math.random() * 100}%`;
      p.style.top = `${Math.random() * 100}%`;
      p.style.animationDuration = `${5 + Math.random() * 5}s`;
      p.style.animationDelay = `${Math.random() * 5}s`;
      container.appendChild(p);
    }

    // Secuencia de animaciones
    const msg1 = document.getElementById('msg1');
    const msg2 = document.getElementById('msg2');
    const gif = document.getElementById('gif');

    let step = 0;

    function cycle() {
      msg1.classList.remove('show');
      msg2.classList.remove('show');
      gif.classList.remove('show');

      switch (step % 3) {
        case 0:
          msg1.classList.add('show');
          break;
        case 1:
          msg2.classList.add('show');
          break;
        case 2:
          gif.classList.add('show');
          break;
      }

      step++;
      setTimeout(cycle, 4000);
    }

    cycle();
  </script>
</body>
</html>
